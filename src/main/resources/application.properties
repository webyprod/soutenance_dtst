# Datasource URL
#spring.datasource.url=jdbc:mysql://mysql_database:3306/userdb?serverTimezone=Europe/Paris
spring.datasource.url=jdbc:mysql://localhost:3306/userdb?serverTimezone=Europe/Paris

# Datasource Driver Name
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# Datasource User
spring.datasource.username=root
# Datasource password
spring.datasource.password=jefferson
# JPA DB Platform
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
# JPA Show SQL
spring.jpa.show-sql = true
# JPA Hibernate AUTO DDL (for changes on entities to be automatically made in DB)
spring.jpa.hibernate.ddl-auto = update
